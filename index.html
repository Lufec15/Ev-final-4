<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>

      <a-entity environment=
      "preset: checkerboard;
      seed: 2;
      skyTipe: gradient;
      skyColor: blue;
      horizon color: yellow
      lighting: point;
      lightPosition: 1;
      fog: 0.8;
      ground: noise;
      groundYScale: 3;
      groundTexture: walkernoise;
      groundColor: black;
      dressing: towers;
      dressingAmount: 45;
      dressingScale: 3;
      dressingVariance: '1 1 1';
      "></a-entity>
    

    <a-camera position="0 5 0"></a-camera>
   
  </a-scene>
  </body>
</html>
